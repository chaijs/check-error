sudo: false
language: node_js
addons:
  sauce_connect: true
cache:
  directories:
    - node_modules
node_js:
  - 0.1
  - 4.3
  - stable
before_install:
  - npm i -g npm
script:
  - npm t
after_success:
  - 'travis-after-all && npm run semantic-release'
env:
  global:
    - SAUCE_CONNECT_READY_FILE=/tmp/sauce-connect-ready
    - LOGS_DIR=/tmp/chai-build/logs
    - secure: 
    - secure: 
    - secure: 
    - secure: 
