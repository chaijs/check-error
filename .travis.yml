sudo: false
language: node_js
addons:
  sauce_connect: true
cache:
  directories:
    - $HOME/.npm
node_js:
  - 6 # to be removed 2019-04-01
  - 8 # to be removed 2019-12-31
  - 10 # to be removed 2021-04-30
  - 11 # to be removed 2019-06-30
  - lts/* # safety net; don't remove
  - node # safety net; don't remove
before_install:
  - npm i -g npm
script:
  - npm t
after_success:
  - 'travis-after-all && npm run semantic-release'
env:
  global:
    - SAUCE_CONNECT_READY_FILE=/tmp/sauce-connect-ready
    - LOGS_DIR=/tmp/chai-build/logs
    - secure: 
    - secure: 
    - secure: 
    - secure: 
